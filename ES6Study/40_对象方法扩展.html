    <script>
        //1.Object.is 判断两个值是否完全相等
        // Object.is和===基本一样，唯一不同的地方在于：Object.is(NaN,NaN)为true，NaN==NaN为false
        // console.log(Object.is(120, 120));

        //2.Object.assign 对象的合并（这个和jquery的$.extend类似）

        //3.Object.setPrototypeOf 设置原型对象 Object.getPrototypeOf 获取原型对象
        // 虽然可以通过 Object.setPrototypeOf 来临时设置原型，但一般还是建议用Object.create，
        // 在一开始创建对象的时候就指定原型
        const school = {
            name:'尚硅谷'
        };
        const cities = {
            xiaoqu:['北京','上海','深圳']
        };
        Object.setPrototypeOf(school, cities); // 将school的原型设置为cities
        console.log(school);
        console.log(Object.getPrototypeOf(school)==cities); // true
    </script>
